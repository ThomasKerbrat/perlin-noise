<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Page Title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="p5.min.js"></script>
        <script src="main.js"></script>
        <style>
            .content {
                display: flex;
                flex-direction: row;
            }
        </style>
    </head>
    <body>
        <div class="content">
            <canvas width="800" height="800"></canvas>
            <form>
                <fieldset>
                    <legend>Generation</legend>
    
                    <label for="noise-seed">Seed</label><br>
                    <input type="number" id="noise-seed" name="noise-seed" min="0" max="65000" step="1" value="0"><br>
    
                    <label for="noise-octave">Octaves</label><br>
                    <input type="number" id="noise-octave" name="noise-octave" min="1" max="64" step="1" value="8"><br>
    
                    <label for="noise-falloff">Falloff</label><br>
                    <input type="number" id="noise-falloff" name="noise-falloff" min="0" max="1" step="0.01" value="0.5"><br>
    
                    <br>
                    <input type="button" id="reset" value="Reset"></input>
                    <input type="button" id="reload" value="Generate"></input>
                </fieldset>
                <fieldset>
                    <legend>Visualization</legend>
    
                    <label for="amplitude-offset">Amplitude offset</label><br>
                    <input type="number" id="amplitude-offset" name="amplitude-offset" min="-1" max="1" step="0.05" value="0"><br>
    
                    <label for="amplitude-factor">Amplitude factor</label><br>
                    <input type="number" id="amplitude-factor" name="amplitude-factor" min="0.2" max="2" step="0.05" value="1"><br>
                </fieldset>
            </form>
        </div>
        <!-- <input type="number" id="zoff" min="-1" max="1" step="0.1" value="-0.2"> -->
        <!-- <input type="number" id="zscale" min="0.5" max="2" step="0.1" value="2"> -->
    </body>
</html>
