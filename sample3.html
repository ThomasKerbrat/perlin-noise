<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Page Title</title>

        <script src="p5.min.js"></script>

        <link rel="stylesheet" href="sample3.css">
        <script src="sample3.js"></script>
    </head>
    <body>
        <div class="content">
            <canvas width="1024" height="512"></canvas>
            <form>
                <fieldset>
                    <legend>Generation</legend>
    
                    <label for="noise-seed">Seed</label><br>
                    <input type="number" id="noise-seed" name="noise-seed" min="0" max="65000" step="1" value="0"><br>
    
                    <label for="noise-octave">Octaves</label><br>
                    <input type="number" id="noise-octave" name="noise-octave" min="1" max="64" step="1" value="8"><br>
    
                    <label for="noise-falloff">Falloff</label><br>
                    <input type="number" id="noise-falloff" name="noise-falloff" min="0" max="1" step="0.01" value="0.5"><br>
    
                    <br>
                    <input type="button" id="reset" value="Reset">
                    <input type="button" id="reload" value="Generate">
                </fieldset>
            </form>
        </div>
    </body>
</html>
